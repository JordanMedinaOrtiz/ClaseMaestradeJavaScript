<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulaci칩n del DOM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
    }
    header {
      background-color: blueviolet;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin: 1rem;
    }
    .card {
      background-color: greenyellow;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      width: 200px;
      padding-left: 2rem;
      padding-right: 2rem;
    }
    .card button {
      background-color: blueviolet;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
    }
    .card p {
      color: #333;
      font-size: small;
    }
    .add-component {
      display: flex;
      padding: 1rem;
      justify-content: center;
      gap: 10px;
    }
    .add-component input {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
      width: 200px;
    }
    footer {
      background-color: blueviolet;
      color: white;
      padding: 2rem;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .modal {
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      height: 100%;
      position: fixed;
      top: 0;
      width: 100%;
    }
    .modal-content {
      background-color: white;
      border-radius: 5px;
      margin: 10% auto;
      padding: 1rem;
      position: relative;
      width: 50%;
      padding: 5rem;
    }
    .modal-content form {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }
    .modal-content input {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
      width: 50%;
    }
    .modal-content button {
      background-color: blueviolet;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
    }
    .close {
      color: red;
      cursor: pointer;
      font-size: 1.5rem;
      position: absolute;
      right: 1rem;
      top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>P치gina de tarjetas a침adibles</h1>
  </header>
  <main>
    <h2>Lista de componentes</h2>
    <div class="grid"></div>

    <div class="add-component">
      <p>Agregar componente:</p>
      <input type="text" id="componente" placeholder="Nombre del componente">
    </div>
  </main>
  <footer>
    &copy; 2024 Mi P치gina de Manipulaci칩n del DOM. Todos los derechos reservados.
  </footer>

  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar componente</h2>
      <form>
        <label for="componente">Nombre del componente:</label>
        <input type="text" id="edit-componente" placeholder="Nombre del componente">
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>
  <script>
    const grid = document.querySelector('.grid');
    const input = document.querySelector('#componente');

    input.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        addComponent();
      }
    });

    function addComponent() {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <div>
          <button onclick="removeComponent(this)">Eliminar</button>
          <button onclick="editComponent(this)">Editar</button>
        </div>
        <h3>${input.value}</h3>
        <p>Este es un componente de ejemplo</p>
      `;
      grid.appendChild(card);
      input.value = '';
    }

    function removeComponent(button) {
      button.parentElement.parentElement.remove();
    }

    function editComponent(button) {
      button.parentElement.parentElement.classList.add('editing');
    }

    const modal = document.querySelector('.modal');
    const close = document.querySelector('.close');

    close.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    grid.addEventListener('click', (e) => {
      if (e.target.textContent === 'Editar') {
        modal.style.display = 'block';
      }
    });

    const form = document.querySelector('.modal-content form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const editing = document.querySelector('.editing');
      const editComponent = document.querySelector('#edit-componente');
      const card = document.querySelector('.editing');
      card.querySelector('h3').textContent = editComponent.value;
      modal.style.display = 'none';
      card.classList.remove('editing');
      editComponent.value = '';
    });
  </script>
</body>
</html>
